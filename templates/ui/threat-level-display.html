<div class="twdu threat-level-display w-100 pi-1 m-0 align-self-center">
    
  <div class="flex-row center w-100">
    {{#if gm}}
    <h1><a class="threat-level-down middle grow text-center group m-1 ds-1"><i class="fas fa-minus" title="Minus"></i></a></h1>
    {{/if}}
  
    <img class="threat-icon" src="systems/twdu/assets/images/threat_meter/threat_{{threatLevel}}.png" width="150px"/>


    {{#if gm}}
    <h1><a class="threat-level-up middle grow text-center group m-1 ds-1"><i class="fas fa-plus" title="Plus"></i></a></h1>
    {{/if}}
  </div>
</div>
